<div id="setttingsPage" class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left">
        <div class="form-title text-center pb-4">Track Payments</div>
        
        <div *ngFor="let eachPayment of trackPayment" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left border-bottom-grey py-2">
          <span class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 float-left font-weight-bold">
            {{ eachPayment.app_name }}
          </span>
          <span class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 float-left">
            <i class="fa fa-inr"></i>
            {{ eachPayment.amount }}
          </span>
          <span class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 float-left">
            {{ eachPayment.date_of_transaction }}
          </span>
          <span class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 float-left text-green" *ngIf="eachPayment.payment_status == 'Paid'">
            {{ eachPayment.payment_status }}
          </span>
          <span class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 float-left text-red" *ngIf="eachPayment.payment_status == 'Unpaid'">
            {{ eachPayment.payment_status }}
          </span>
        </div>

    </div>
  </div>
</div>
