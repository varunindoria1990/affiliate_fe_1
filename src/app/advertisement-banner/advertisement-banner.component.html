<div class="sliderOuterContainer">
  <!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center sliderTitle"> mnsdajkvb </div> -->

  <div id="carouselControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner text-center">

      <ng-container *ngFor="let eachData of bannerList; index as iterator">
        <div class="carousel-item active" *ngIf="iterator == 0; else otherThanFirstIterator">
            <img class="d-block w-100 sliding-image" [attr.src]="eachData.url" alt="Slide">
            <!-- <span class="slidingElementTitle"> {{ eachData.name }} </span> -->
        </div>
        <ng-template #otherThanFirstIterator>
            <div class="carousel-item">
                <img class="d-block w-100 sliding-image" [attr.src]="eachData.url" alt="Slide">
                <!-- <span class="slidingElementTitle"> {{ eachData.name }} </span> -->
            </div>
        </ng-template>                
      </ng-container>

  </div>
  <a class="carousel-control-prev leftSlider slider-arrow background-white d-none d-lg-flex" href="#carouselControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon leftSlidingArrow fa fa-chevron-left text-black" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next rightSlider slider-arrow background-white d-none d-lg-flex" href="#carouselControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon rightSlidingArrow fa fa-chevron-right text-black" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>
